<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/root.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    
    <title>ANUNCIAR FREELA</title>

    <link rel="stylesheet" href="../assets/css/header.css">
    <link rel="stylesheet" href="../assets/css/container.css">
    <link rel="stylesheet" href="../assets/css/novo-freela.css">
    <link rel="stylesheet" href="../assets/css/footer.css">
</head>
<body>
    <header>
        <a href="../index.html"><img src="../assets/img/logo.png" alt="logo freela em franca"></a>
        <nav >
            <a href="">Anunciar freela</a>
            <a href="">Nossos contatos</a>
            
        </nav>
    </header>

    <main>
        <section class="container novo-freela">

        
        <h2>Anunciar Freela</h2>
       <!--<form  action="https://gmail.us5.list-manage.com/subscribe/post?u=a177402f565dc4a54a4c83c95&amp;id=f16369393e" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate class="container formulario-vaga">--> 
<form>
            <div class="input-formulario">
                <label for="">Seu nome</label>
                <input type="text" name="FNAME" id="FNAME">
            </div>

            <div class="input-formulario">
                <label for="">Empresa</label>
                <input type="text" name="ENAME" id="ENAME">
            </div>

            <div class="input-formulario">
                <label for="">E-mail</label>
                <input type="email" name="EMAIL" id="EMAIL">
            </div>

            <div class="input-formulario">
                <label for="">vaga</label>
                <input type="text" name="VAGA" id="VAGA">
            </div>

            <div class="input-formulario">
                <label for="">Telefone</label>
                <input type="tel" name="TELEFONE" id="TELEFONE">
            </div>

            <div class="input-formulario">
                <label for="">Celular</label>
                <input type="tel" name="CELULAR" id="CELULAR">
            </div>

            <div class="input-formulario">
                <label for="">Local</label>
                <input type="text" name="LOCAL" id="LOCAL">
            </div>

            <div class="input-formulario">
                <label for="">Como será o Freela ?</label>
                <textarea name="ATIVIDADES" id="mce-ATIVIDADES" cols="30" rows="10" ></textarea>
            </div>

            <div class="input-formulario">
                <label for="">Requisitos</label>
                <textarea name="REQUISITOS" id="mce-REQUISITOS" cols="30" rows="10" ></textarea>
            </div>

            <div class="input-formulario">
                <label for="">Quanto será pago ?</label>
                <input type="text" value="A definir" name="VALOR" id="VALOR"> 
            </div>

            <div class="input-formulario">
                <label for="">Outras informações/observações</label>
                <textarea name="OBSERVACAO" id="mce-OBSERVACAO" cols="30" rows="10" ></textarea>
            </div>
            
            <div class="divbotao">
                <input type="submit" name="" id="" class="botao">
            </div>
            
            

        </form>
    </section>




    
    </main>
   <footer>
    
        <ul >
            <h3>nossos contatos</h3>
            <li><a href="" class="e-mail"><img src="../assets/img/gmail-logo.png" alt=""> E-mail</a></li>
            <li><a href="" class="whatsapp"><img src="../assets/img/whatsapp.png" alt=""> whatsapp</a></li>
        </ul>
       
    </footer> 

    <script src="../js/envia-email.js"></script>
</body>
</html>
